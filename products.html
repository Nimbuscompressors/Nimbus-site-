<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Products | Nimbus Compressors</title>
  <link rel="stylesheet" href="index.css" />
  <style>
    .product-card {
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 1rem;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    .product-card img {
      width: 100%;
      max-height: 180px;
      object-fit: cover;
      border-radius: 0.75rem;
      margin-bottom: 1rem;
    }
    .product-card h3 {
      font-size: 1.2rem;
      font-weight: 700;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }
  </style>
</head>
